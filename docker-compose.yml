version: '3.2'
services:
  nest-recipes:
    build:
      context: .
      dockerfile: 'Dockerfile'
    ports:
      - '3000:3000'
  mongodb:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=username
      - MONGO_INITDB_ROOT_PASSWORD=password